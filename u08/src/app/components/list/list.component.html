<h2>Filmer</h2>
<form (ngSubmit)="addMovie()" #movieForm="ngForm">
    <h3>Ny film</h3>
  <label for="title">Titel:</label>
  <input
    type="text"
    id="title"
    name="title"
    [(ngModel)]="newMovie.title"
    required
  /><br /><br />

  <label for="created">Skapad (datum):</label>
  <input
    type="date"
    id="created"
    name="created"
    [(ngModel)]="newMovie.created"
    required
  /><br /><br />

  <label for="genre">Genre:</label>
  <input
    type="text"
    id="genre"
    name="genre"
    [(ngModel)]="newMovie.genre"
    required
  /><br /><br />

  <label for="director">Regissör:</label>
  <input
    type="text"
    id="director"
    name="director"
    [(ngModel)]="newMovie.director"
    required
  /><br /><br />

  <button type="submit" [disabled]="movieForm.invalid">Lägg till film</button>
</form>

<ul>
  <li *ngFor="let movie of movies">
    {{ movie.title }}
    <button (click)="goToEdit(movie._id!)"> Redigera</button>
    <button (click)="deleteMovie(movie._id!)">Ta bort</button>
  </li>
</ul>
