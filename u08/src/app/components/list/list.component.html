
<h2>Filmerna</h2>

<ul>
  <li *ngFor="let movie of movies">
    {{ movie.title }} – {{ movie.genre }} – {{ movie.director }}
    <button (click)="goToEdit(movie._id!)"> Redigera</button>
    <button (click)="deleteMovie(movie._id!)">Ta bort</button>
  </li>
</ul>

<a routerLink="/movie/new">
  <button>Ny film</button>
</a>
